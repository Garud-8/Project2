<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <title>Manage Service Requests</title>
</head>
<body>
    <h1>Manage Service Requests</h1>
    <ul>
        {% for request in service_requests %}
            <li>{{ request.type }} - Status: {{ request.status }}</li>
        {% empty %}
            <li>No service requests found.</li>
        {% endfor %}
    </ul>
</body>
</html>
